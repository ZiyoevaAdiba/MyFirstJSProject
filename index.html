<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href='styles.css' rel='stylesheet'>
    <script src='script.js' defer></script> 

</head>
<body>
    <div class='calculator-grid'>
        <div class='output'>
            <div  id='n1' class='previous-operand'></div>    
            <div  id='n2' class='current-operand'></div>    
        </div>
        <button onclick="deleteAll()" class='horizontal-two'>AC</button>    
        <button onclick="deleteOne()">&LeftArrow;</button> 
        <button onclick="insert('/')">&divide</button> 
        <button onclick="insert('1')">1</button> 
        <button onclick="insert('2')">2</button> 
        <button onclick="insert('3')">3</button> 
        <button onclick="insert('*')">&times</button> 
        <button onclick="insert('4')">4</button> 
        <button onclick="insert('5')">5</button> 
        <button onclick="insert('6')">6</button> 
        <button onclick="insert('+')">+</button> 
        <button onclick="insert('7')">7</button> 
        <button onclick="insert('8')">8</button> 
        <button onclick="insert('9')">9</button> 
        <button onclick="insert('-')">-</button> 
        <button onclick="insert('.')">.</button> 
        <button onclick="insert('0')">0</button> 
        <button onclick="calc()" class='horizontal-two'>=</button> 
    </div>

</body>
</html>
